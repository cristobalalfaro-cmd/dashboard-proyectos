name: Update dashboard (Excel -> JSON)
on:
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install -U pip pandas openpyxl
      - name: Convert Excel to JSON
        run: python scripts/convert_excel_to_json.py
      - name: Commit & push data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "ci: update data.json" || echo "no changes"
          git push
