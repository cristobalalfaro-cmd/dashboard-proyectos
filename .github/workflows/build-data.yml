name: Build data from Excel

on:
  push:
    branches: [ main ]
    paths:
      - "Template_Proyectos_Dashboard.xlsx"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    # 1) No te auto-dispares por tu propio commit
    # 2) No corras si el Excel fue borrado (solo si se agregó o modificó)
    if: >
      ${{
        github.event_name != 'workflow_run' &&
        github.event.head_commit.message != 'auto: actualizar datos desde Excel' &&
        !contains(join(github.event.head_commit.removed, ','), 'Template_Proyectos_Dashboard.xlsx')
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas openpyxl

      - name: Convert Excel -> JSON
        run: python scripts/convert_excel_to_json.py

      - name: Update cache-bust.txt
        run: echo "$(date +'%Y-%m-%d_%H-%M-%S')" > cache-bust.txt

      - name: Commit and push data.json + cache-bust.txt
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git add -f data.json cache-bust.txt
          git commit -m "auto: actualizar datos desde Excel" || echo "Sin cambios que commitear"
          git push
