name: Build data from Excel

on:
  push:
    # Dispara cuando cambias el Excel (o el conversor, si quieres)
    branches:
      - main
      - master
    paths:
      - "Template_Proyectos_Dashboard.xlsx"
      - "scripts/convert_excel_to_json.py"
  workflow_dispatch: {}   # Permite correrlo manualmente desde Actions

permissions:
  contents: write   # necesario para hacer commit/push

jobs:
  build:
    # Evita correr si el Excel fue borrado y evita loop con su propio commit
    if: >
      ${{
        github.event.head_commit.message != 'auto: actualizar datos desde Excel' &&
        !contains(join(github.event.head_commit.removed, ','), 'Template_Proyectos_Dashboard.xlsx')
      }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # imprescindible si luego se hace push

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas openpyxl

      # (Opcional) Debug: ver que el Excel realmente está en este commit
      - name: Show Excel presence
        run: |
          ls -la
          git rev-parse --short HEAD
          sha256sum Template_Proyectos_Dashboard.xlsx || echo "Excel no encontrado"

      - name: Convert Excel -> JSON
        run: python scripts/convert_excel_to_json.py

      - name: Update cache-bust.txt
        run: echo "$(date -u +%Y%m%d-%H%M%S)" > cache-bust.txt

      - name: Commit and push data.json + cache-bust.txt
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          # Fuerza añadir aunque estén en .gitignore
          git add -f data.json cache-bust.txt
          git commit -m "auto: actualizar datos desde Excel" || echo "Sin cambios que commitear"
          git push

