name: Build data from Excel

on:
  push:
    branches: [ main ]          # üö© corre en cualquier push (README, etc.)
    # si quieres que tambi√©n corra en master, a√±ade:  - master
  workflow_dispatch: {}          # üö© bot√≥n "Run workflow" en Actions
  # (opcional) corre cada X tiempo:
  # schedule:
  #   - cron: "*/30 * * * *"     # cada 30 min

permissions:
  contents: write

jobs:
  build:
    # Evita loop por su propio commit y evita ejecutar si el Excel fue borrado
    if: >
      ${{
        github.event.head_commit.message != 'auto: actualizar datos desde Excel' &&
        !contains(join(github.event.head_commit.removed, ','), 'Template_Proyectos_Dashboard.xlsx')
      }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure Excel exists (skip gracefully)
        run: |
          if [ ! -f "Template_Proyectos_Dashboard.xlsx" ]; then
            echo "Excel no encontrado; nada que convertir. Saliendo sin error."
            exit 0
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas openpyxl

      - name: Show Excel info (debug)
        run: |
          git rev-parse --short HEAD
          ls -la
          sha256sum Template_Proyectos_Dashboard.xlsx || true
          
      - name: Debug - Ver archivos en ra√≠z
        run: |
          echo "Archivos en el workspace actual:"
          ls -la

      - name: Convert Excel -> JSON
        run: python scripts/convert_excel_to_json.py

      - name: Update cache-bust.txt
        run: echo "$(date -u +%Y%m%d-%H%M%S)" > cache-bust.txt

      - name: Commit and push data.json + cache-bust.txt
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          # forzar inclusi√≥n aunque est√©n en .gitignore
          git add -f data.json cache-bust.txt
          git commit -m "auto: actualizar datos desde Excel" || echo "Sin cambios que commitear"
          git push
