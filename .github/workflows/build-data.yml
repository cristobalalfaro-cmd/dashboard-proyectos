name: Build data.json from Excel

on:
  push:
    branches: [ "main" ]
    paths:
      - "Template_Proyectos_Dashboard.xlsx"
      - "scripts/convert_excel_to_json.py"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Convert Excel -> JSON
        run: python scripts/convert_excel_to_json.py

      - name: Update cache-bust
        run: echo "$(date -u +%Y%m%d-%H%M%S)" > cache-bust.txt

      - name: Commit data.json + cache-bust.txt
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: auto-build data.json"
          file_pattern: "data.json cache-bust.txt"
