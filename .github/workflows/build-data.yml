name: Build data from Excel

on:
  push:
    branches: [ main ]
    paths:
      - "Template_Proyectos_Dashboard.xlsx"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    if: >
      ${{
        github.event_name != 'workflow_run' &&
        github.event.head_commit.message != 'auto: actualizar datos desde Excel' &&
        !contains(join(github.event.head_commit.removed, ','), 'Template_Proyectos_Dashboard.xlsx')
      }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas openpyxl

      - name: Show Excel info
        run: |
          ls -la
          echo "Git HEAD: $(git rev-parse --short HEAD)"
          sha256sum Template_Proyectos_Dashboard.xlsx || echo "Excel no encontrado"

      - name: Run converter
        run: |
          python scripts/convert_excel_to_json.py

      - name: Debug data.json (preview & counts)
        run: |
          python - <<'PY'
          import json, pathlib
          p = pathlib.Path('data.json')
          if not p.exists():
              raise SystemExit("data.json no existe tras la conversion")
          data = json.loads(p.read_text(encoding='utf-8'))
          print("[debug] filas:", len(data))
          print("[debug] primeras 2 filas:", data[:2])
          PY

      - name: Diff vs previous commit
        run: |
          git status
          # Ver qué cambió realmente
          git diff --name-only
          git diff -- data.json | sed -n '1,200p' || true

      - name: Update cache-bust.txt
        run: echo "$(date -u +%Y%m%d-%H%M%S)" > cache-bust.txt

      - name: Commit and push data.json + cache-bust.txt
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          # Forzar inclusion aunque esten en .gitignore
          git add -f data.json cache-bust.txt
          git commit -m "auto: actualizar datos desde Excel" || echo "Sin cambios que commitear"
          git push
